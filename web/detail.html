<script type="text/javascript">
	$('#datetimepicker').datetimepicker({
		format: 'dd-mm-yyyy',
		weekStart: 1,
		todayBtn:  1,
		autoclose: 1,
		todayHighlight: 1,
		startView: 2,
		minView: 2,
		forceParse: 0
	});
	$('#datetimepicker2').datetimepicker({
		format: 'hh:ii',
		weekStart: 1,
		todayBtn:  1,
		autoclose: 1,
		todayHighlight: 1,
		startView: 1,
		minView: 0,
		maxView: 1,
		forceParse: 0
	});
	$('#datetimepicker3').datetimepicker({
		format: 'hh:ii',
		weekStart: 1,
		todayBtn:  1,
		autoclose: 1,
